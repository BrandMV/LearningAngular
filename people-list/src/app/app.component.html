<div class="container">
  <div class="col">
    <h3>{{ title }}</h3>
  </div>
  <hr />
  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="name" class="sr-only">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        class="form-control"
        [(ngModel)]="nameInput"
      />
      <label for="lastName" class="sr-only">Last Name</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        placeholder="LastName"
        class="form-control"
        [(ngModel)]="lastNameInput"
      />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-success" (click)="addPerson()">
        Add
      </button>
    </div>
  </form>
  <hr />
  <app-person
    *ngFor="let person of people; let i = index"
    [person]="person"
    [i]="i"
  >
    <!-- [] = variable del hijo -->
  </app-person>
</div>
