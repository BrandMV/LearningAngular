<div class="ingreso">
  <h2 class="ingreso_titulo">Incomes</h2>

  <div *ngFor="let income of incomes" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{income.description}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">{{income.value | currency:'MXN':'$':'1.2-2'}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
          <i class="ion-ios-close-outline" (click)="deleteRegister(income)"></i>
        </button>
      </div>
    </div>
  </div>

</div>
